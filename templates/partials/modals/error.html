<!-- Error Modal for Rate Limit -->
<div
  x-show="errorModalOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  x-cloak
  @keydown.escape.window="closeErrorModal"
>
  <div
    class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      x-show="errorModalOpen"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      @click="closeErrorModal"
      class="fixed inset-0 transition-opacity bg-black bg-opacity-75"
    ></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    >

    <div
      x-show="errorModalOpen"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full"
    >
      <div class="bg-red-50 dark:bg-red-900 p-6 flex items-center gap-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-red-600 dark:text-red-400 flex-shrink-0"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <div class="flex-1">
          <h3
            class="text-lg font-bold text-red-800 dark:text-red-200"
            x-text="errorTitle"
          ></h3>
          <p
            class="text-red-700 dark:text-red-300 text-sm mt-1"
            x-text="errorMessage"
          ></p>
        </div>
      </div>

      <div class="p-6 bg-white dark:bg-gray-800 text-center">
        <button
          @click="closeErrorModal"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors font-medium"
        >
          Understood
        </button>
      </div>
    </div>
  </div>
</div>
