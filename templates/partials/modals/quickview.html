<!-- Quickview Modal -->
<div
  x-show="quickviewOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  x-cloak
  @keydown.escape.window="closeQuickview"
>
  <div
    class="flex items-center justify-center min-h-[90vh] px-4 pt-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      x-show="quickviewOpen"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      @click="closeQuickview"
      class="fixed inset-0 transition-opacity bg-slate-900/50 dark:bg-slate-900/90 z-40"
    ></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-[90vh]"
      >&#8203;</span
    >

    <div
      x-show="quickviewOpen"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-[90vw] h-[90vh] max-h-[90vh] sm:w-full relative z-50"
    >
      <div class="relative w-full h-full flex flex-col">
        <button
          @click="closeQuickview"
          class="absolute top-4 right-4 text-white bg-black bg-opacity-50 hover:bg-opacity-70 p-2 rounded-full transition-all z-10"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <div class="p-4 flex-1 flex flex-col">
          <h2
            class="text-2xl font-bold dark:text-white mb-4"
            x-text="selectedQuickview.title"
          ></h2>
          <iframe
            :src="selectedQuickview.demo"
            class="w-full h-full border rounded-lg"
            title="Template Preview"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
