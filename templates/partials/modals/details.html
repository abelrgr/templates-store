<!-- Modal -->
<div
  x-show="modalOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  x-cloak
  @keydown.escape.window="closeModal"
>
  <div
    class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      x-show="modalOpen"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      @click="closeModal"
      class="fixed inset-0 transition-opacity bg-black dark:bg-slate-950 bg-opacity-50 dark:bg-opacity-75"
    ></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    >

    <div
      x-show="modalOpen"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
    >
      <div class="relative">
        <button
          @click="closeModal"
          class="absolute top-4 right-4 text-white bg-black bg-opacity-50 hover:bg-opacity-70 p-2 rounded-full transition-all z-10"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <img
          :src="selectedTemplate.image"
          :alt="selectedTemplate.title"
          class="w-full h-64 object-cover shadow-inner"
        />
      </div>

      <div class="p-6">
        <div
          class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4"
        >
          <div class="flex-1 min-w-0">
            <h2
              class="text-2xl font-bold dark:text-white"
              x-text="selectedTemplate.title"
            ></h2>
            <div
              class="flex flex-wrap items-center mt-1 text-gray-500 dark:text-gray-400 text-sm gap-y-1"
            >
              <span
                class="capitalize"
                x-text="selectedTemplate.category"
              ></span>
              <span class="mx-2">•</span>
              <span
                x-show="selectedTemplate.version"
                x-text="'v' + selectedTemplate.version"
              ></span>
              <span x-show="selectedTemplate.version" class="mx-2">•</span>
              <span
                x-show="selectedTemplate.date"
                x-text="formatDate(selectedTemplate.date)"
              ></span>
              <span x-show="selectedTemplate.date" class="mx-2">•</span>
              <span x-text="selectedTemplate.stats.views" class="mr-1"></span>
              views
            </div>
          </div>

          <div class="flex items-center space-x-2 flex-shrink-0">
            <div class="flex gap-1" title="Rate this template">
              <template x-for="i in 5" :key="i">
                <button
                  @click="rateTemplate(selectedTemplate.folder, i)"
                  class="focus:outline-none hover:scale-110 transition-transform"
                  :title="userRatings[selectedTemplate.folder] === i ? 'Click to change rating' : `Rate ${i} star${i !== 1 ? 's' : ''}`"
                >
                  <svg
                    class="h-6 w-6 transition-colors"
                    :class="i <= selectedTemplate.rating ? 'text-yellow-400 fill-current' : 'text-gray-300 dark:text-gray-600'"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                </button>
              </template>
            </div>
            <div class="text-sm text-right">
              <div
                class="text-lg font-bold dark:text-white whitespace-nowrap"
                x-text="`${selectedTemplate.rating} / 5`"
              ></div>
              <div
                class="text-xs text-gray-500 dark:text-gray-400 whitespace-nowrap"
                x-text="`${selectedTemplate.stats.rating_count} rating${selectedTemplate.stats.rating_count !== 1 ? 's' : ''}`"
              ></div>
            </div>
          </div>
        </div>

        <p
          class="text-gray-600 dark:text-gray-300 text-base leading-relaxed mb-4"
          x-text="selectedTemplate.description"
        ></p>

        <div class="flex flex-wrap gap-2 mb-6">
          <template x-for="tag in selectedTemplate.tags" :key="tag">
            <button
              @click="setFilterTag(tag)"
              class="px-3 py-1 bg-blue-50 dark:bg-blue-900/50 dark:text-blue-100 text-blue-600 rounded-full text-xs font-medium hover:bg-blue-100 dark:hover:bg-blue-800 transition-colors"
              x-text="tag"
            ></button>
          </template>
        </div>

        <!-- Related Templates -->
        <div x-show="relatedTemplates.length > 0" class="mb-6">
          <h3
            class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-3 border-b pb-1"
          >
            Related Templates
          </h3>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
            <template x-for="related in relatedTemplates" :key="related.folder">
              <div
                @click="openModal(related)"
                class="group cursor-pointer bg-slate-50 dark:bg-slate-700/30 rounded-xl overflow-hidden hover:ring-2 hover:ring-indigo-500 transition-all p-2"
              >
                <img
                  :src="related.image"
                  class="w-full h-20 object-cover rounded-lg mb-2"
                  :alt="related.title"
                />
                <h4
                  class="text-xs font-bold dark:text-white truncate"
                  x-text="related.title"
                ></h4>
                <div class="flex items-center gap-1 mt-1">
                  <svg
                    class="w-3 h-3 text-yellow-400 fill-current"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                  <span
                    class="text-[10px] text-slate-500 dark:text-slate-400"
                    x-text="related.rating"
                  ></span>
                </div>
              </div>
            </template>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <a
            :href="selectedTemplate.demo"
            target="_blank"
            class="flex items-center justify-center bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded-xl transition-all font-bold shadow-lg text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            Live Preview
          </a>
          <a
            x-show="selectedTemplate.github"
            :href="selectedTemplate.github"
            target="_blank"
            class="flex items-center justify-center bg-slate-800 hover:bg-slate-900 text-white px-4 py-3 rounded-xl transition-all font-bold shadow-lg text-sm"
          >
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path
                fill-rule="evenodd"
                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                clip-rule="evenodd"
              />
            </svg>
            GitHub
          </a>
          <button
            @click="handleDownload(selectedTemplate.folder)"
            :class="selectedTemplate.github ? '' : 'sm:col-span-2'"
            class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-xl transition-all font-bold shadow-lg text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              />
            </svg>
            Download
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
